<? if $showPromt ?>
	<option class=treeFolderSelector_noaccess value=-3><? $kernelStrings.app_treeselfld_item|htmlsafe:true:true ?></option>
<? /if ?>

<? foreach from=$folders key=curListFolderID item=folder ?>
	<? if $folder->RIGHT != -1 || $showAnyRights ?>
		<? if $curListFolderID != RECYCLED ?>
			<? assign var=listFoldeName value=$folder->NAME|htmlsafe:true:true|trunc_str:50 ?>
		<? else ?>
			<? assign var=listFoldeName value=$kernelStrings.app_treerecycled_name ?>
		<? /if ?>
		<? if ($folder->RIGHT == "-1" || $folder->RIGHT == "-2") && $showAnyRights && $denyNoAccess ?>
			<? assign var=listFolderID value=$folder->RIGHT ?>
		<? else ?>
			<? assign var=listFolderID value=$folder->curID ?>
		<? /if ?>
		<option <? if $folder->RIGHT == -1 || $folder->RIGHT == -2 ?>class=treeFolderSelector_noaccess<? /if ?> value="<? $listFolderID ?>" <? switchedOutput val=$selectedID true_val=$folder->curID str1="selected" ?>><? $folder->OFFSET_STR|cat:$listFoldeName ?></option>
	<? /if ?>
<? /foreach ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<? wbs_initLayout splitter=true toolbar=true needExt=true ?>

		<script src="../../../common/html/classic/tree_templates/tree_functions.js"></script>
		<script src="../../../common/html/cssbased/pageelements/ajax/common_dialog.js"></script>

		<? include file="../../../QP/html/cssbased/qp_js.htm" ?>
		
		<style>
			#SplitterRightPanelContent {overflow: hidden; overflow-y: hidden}
		</style>
		
		<script>
			function resizeIframe() {
				var frame = document.getElementById("myFrame");
				if (frame) {
					var sc = document.getElementById("SplitterRightPanelContent");
					frame.style.height= sc.offsetHeight + "px";
					frame.style.width= sc.offsetWidth + "px";
				}
			}
			
			function delayedResizeIframe() {
				window.setTimeout("resizeIframe()", 50);
			}
			
			function setPagePublished(published) {
				document.getElementById("pubBtn").innerHTML = published ? "<? $qpStrings.qpo_mark_unpub_btn ?>" : "<? $qpStrings.qpo_mark_pub_btn ?>";
				document.getElementById("pubBtn").parentNode.href = published ? "javascript:processTextButton('unpublbtn', 'form')" : "javascript:processTextButton('publbtn', 'form')" ;
			}
			
			
			Event.observe(window, 'resize', delayedResizeIframe);
			RegisterOnLoad(delayedResizeIframe);
		</script>
	</head>
	<body onLoad="autoFocusFormControl( '<? $invalidField ?>', 'folderData' )">

	<? wbs_pageLayout toolbar="qp_toolbar.htm" ?>

	<? wbs_errorBlock ?>

		<? if !$fatalError ?>

			<? wbs_splitter ?>

				<? if !$hideLeftPanel ?>
					<? wbs_splitterLeftPanel width=$treePanelWidth hide=$treePanelHide ?>

						<? assign var=hideFoldersHint value=$qpStrings.app_hidefolders_hint ?>

						<? wbs_splitterPanelHeader
							caption=$qpStrings.qp_treepages_text
							captionLink=$leftPanelHeaderLink
							id="FoldersHeadersPanel"
							active=true
							headerControls="../../../common/html/cssbased/pageelements/ajax/catalog_folder.close.htm" ?>
						<? wbs_splitterScrollableArea width=$treePanelWidth ?>
							<? include file="../../../QP/html/cssbased/catalog_panel.htm" ?>
						<? /wbs_splitterScrollableArea ?>
					<? /wbs_splitterLeftPanel ?>
				<? /if ?>

				<? wbs_splitterRightPanel ?>
						<? include file="quickpages_rightpanel.htm" ?>

				<? /wbs_splitterRightPanel ?>

			<? /wbs_splitter ?>

		<? /if ?>

	<input type="hidden" name="curFolderID" value="<? $curFolderID ?>">
	<input type="hidden" name="currentPage" value="<? $currentPage ?>">
	<input type="hidden" id="currentBookID" name="currentBookID" value="<? $currentBookID ?>">

	<? /wbs_pageLayout ?>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<? wbs_initLayout ?>

	</head>
	<body onLoad="autoFocusFormControl( '<? $invalidField ?>', 'folderData' )">
		<? wbs_pageLayout ?>
			<? wbs_errorBlock ?>

			<? if !$fatalError ?>

				<? wbs_formLayout caption=$pageTitle ?>

					<? wbs_formContent ?>
						<tr>
							<td> 
								<? wbs_label text=$itStrings.st_template_label for="template" ?>
							</td>
							<td>
								<select name="templatedata[ITT_ID]" class="FormControl" id="template">
									<? html_options values=$templateListIDs selected=$templatedata.ITT_ID output=$templateListNames ?>
								</select>
							</td>
						</tr>
					<? /wbs_formContent ?>

					<? wbs_formButtonsPanel ?>

						<? wbs_buttonSet ?>
							<? wbs_buttonSetButton caption=$kernelStrings.app_ok_btn name="savebtn" ?>
							<? wbs_buttonSetButton caption=$kernelStrings.app_cancel_btn name="cancelbtn"?>
						<? /wbs_buttonSet ?>

					<? /wbs_formButtonsPanel ?>

				<? /wbs_formLayout ?>

			<? /if ?>

		<input name="P_ID" type="hidden" value="<? $P_ID ?>">
		<input name="PW_ID" type="hidden" value="<? $PW_ID ?>">
		<input name="opener" type="hidden" value="<? $opener ?>">

		<? /wbs_pageLayout ?>
	</body>
</html>

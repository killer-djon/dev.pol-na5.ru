<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<? wbs_initLayout ?>

	</head>
	<body onLoad="autoFocusFormControl( '<? $invalidField ?>', '' )">
		<? wbs_pageLayout ?>
			<? wbs_errorBlock ?>

			<? if !$fatalError ?>

				<? if !$missedStatusesFound ?>
					<? wbs_note displayNoteMarker=false smallFont=false ?><? $itStrings.cm_form_text ?><? /wbs_note ?>

					<? wbs_note noteType=tips indented=true ?>
						<? $itStrings.cm_note1_text|htmlsafe:true:true ?><br>
						<? $itStrings.cm_note2_text|htmlsafe:true:true ?>
					<? /wbs_note ?>

					<? wbs_formLayout caption=$pageTitle ?>

						<? wbs_formContent ?>
							<tr>
								<td><? wbs_label text=$label for="select" ?></td>
								<td>
									<select class="FormControl" id="select" name=destTask style="width: 360px">
										<? foreach from=$taskList key=taskID item=taskData ?>
											<option <? if $taskID == $destTask ?>selected<?/if?> value="<? $taskID ?>" <? if $taskData.TYPE==0 ?>class="disabledCBItem"<? /if ?>><? $taskData.NAME?></option>
										<? /foreach ?>
									</select>
								</td>
							</tr>
						<? /wbs_formContent ?>

						<? wbs_formButtonsPanel ?>
								<? wbs_buttonSet ?>
									<? wbs_buttonSetButton caption=$kernelStrings.app_ok_btn name="savebtn" ?>
									<? wbs_buttonSetButton caption=$kernelStrings.app_cancel_btn name="cancelbtn" ?>
								<? /wbs_buttonSet ?>
						<? /wbs_formButtonsPanel ?>

					<? /wbs_formLayout ?>
				<? else ?>
					<? wbs_note displayNoteMarker=false smallFont=false ?><? $itStrings.cm_replacementform_text ?><? /wbs_note ?>

					<? wbs_formLayout caption=$pageTitle ?>

						<? wbs_formContent ?>
							<? foreach from=$missedStatuses_displ item=srcStatus key=statusKey ?>
								<tr>
									<td><? wbs_label text=$itStrings.cm_status_label|cat:" \""|cat:$srcStatus|htmlsafe:true:true|cat:"\" "|cat:$itStrings.cm_replacewith_label ?></td>
									<td>
										<select class="FormControl" name="replacement[<? $statusKey ?>]">
											<? html_options values=$destStatus_ids selected=$replacement.$statusKey output=$destStatus_names ?>
										</select>
									</td>
								</tr>
							<? /foreach ?>
						<? /wbs_formContent ?>

						<? wbs_formButtonsPanel ?>
								<? wbs_buttonSet ?>
									<? wbs_buttonSetButton caption=$kernelStrings.app_ok_btn name="savebtn" ?>
									<? wbs_buttonSetButton caption=$kernelStrings.app_cancel_btn name="cancelbtn" ?>
								<? /wbs_buttonSet ?>
						<? /wbs_formButtonsPanel ?>

					<? /wbs_formLayout ?>

					<input name="destPW_ID" type="hidden" value="<? $destPW_ID ?>"/>
					<input name="destP_ID" type="hidden" value="<? $destP_ID ?>"/>
					<input name="missedStatuses" type="hidden" value="<? $missedStatuses ?>"/>
					<input name="missedStatusesFound" type="hidden" value="<? $missedStatusesFound ?>"/>
				<? /if ?>

			<? /if ?>

			<input name="P_ID" type="hidden" value="<? $P_ID ?>"/>
			<input name="destP_ID" type="hidden" value="<? $destP_ID ?>"/>
			<input name="destPW_ID" type="hidden" value="<? $destPW_ID ?>"/>
			<input name="docList" type="hidden" value="<? $docList ?>"/>
			<input name="PW_ID" type="hidden" value="<? $PW_ID ?>"/>
			<input name="op" type="hidden" value="<? $op ?>"/>

		<? /wbs_pageLayout ?>
	</body>
</html>

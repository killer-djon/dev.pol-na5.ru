<? if !$smarty.foreach.issueLoop.last ?>
	<? math equation="x+1" x=$rowIndex assign=nextRowIndex ?>
	<? assign var=nextRecord value=$issueList[$nextRowIndex] ?>

	<? if $nextRecord.ROW_TYPE == 0 ?>
		<? assign var=issueClass value="issuelist_issue_bottom" ?>
	<? else ?>
		<? assign var=issueClass value="issuelist_issue_middle" ?>
	<? /if ?>
<? else ?>
	<? assign var=issueClass value="issuelist_issue_middle" ?>
<? /if ?>

<? assign var=originalClass value=$issueClass ?>

<? if !$onlyCells ?>
	<tr title="" id='ISSUEBLOCK_<? $listRecord.P_ID|cat:"_"|cat:$listRecord.PW_ID|cat:"_"|cat:$listRecord.I_ID ?>'  <? if $listRecord.I_ID ?>onmouseover='setIssueSelected(<? $listRecord.P_ID ?>, <? $listRecord.PW_ID ?>, <? $listRecord.I_ID ?>, true)' onmouseout='setIssueSelected(<? $listRecord.P_ID ?>, <? $listRecord.PW_ID ?>, <? $listRecord.I_ID ?>, false)'<? /if ?> class="Grid it_IssueList" id='<? $listRecord.P_ID|cat:"_"|cat:$listRecord.PW_ID|cat:"_"|cat:$listRecord.I_ID ?>' >
<? /if ?>

	<? if $listRecord.dummy ?>
		<td class="ValignTop AlignCenter" colspan="<? $visibleColumnNum ?>"><? $itStrings.il_noissues_text|htmlsafe:true:true ?></td>
	<? else ?>
		<? foreach from=$columnNames item=colName key=colID name=columnLoop ?>

			<? if !$smarty.foreach.columnLoop.last || $viewdata.DISPLAYSENDLINKS ?>
				<? assign var=issueClass value=$originalClass|cat:"_rightBorder" ?>
			<? /if ?>

			<td class="ValignTop it_NoPaddings">

				<!-- checkbox -->
				<? if $colID == CHECKBOX ?>
					<input issueDisplayNum='<? $listRecord.DISPLAY_NUM ?>' type=checkbox onClick='toggleIssueSelected(<? $listRecord.P_ID ?>, <? $listRecord.PW_ID ?>, <? $listRecord.I_ID ?>);' id='check_<? $listRecord.P_ID|cat:"_"|cat:$listRecord.PW_ID|cat:"_"|cat:$listRecord.I_ID ?>' name="document[<? $listRecord.I_ID ?>]" value=1/>
					<input type=hidden name="PW[<? $listRecord.I_ID ?>]" value='<? $listRecord.P_ID|cat:"|"|cat:$listRecord.PW_ID ?>'>
					<input type=hidden name="TS[<? $listRecord.I_ID ?>]" value='<? $listRecord.CTATUS_CODE ?>'>
					<input type=hidden name="ADC[<? $listRecord.I_ID ?>]" value='<? $listRecord.ALLOWED_DESTS_COUNT ?>'>
					<input type=hidden name="TASK[<? $listRecord.I_ID ?>]" value='<? $listRecord.PW_ID ?>'>
				<? /if ?>

				<!-- priority marker -->
				<? if $colID == I_PRIORITY ?>
					<div>
						<? if $listRecord.I_PRIORITY == 0 ?>
							<img src="../../../common/html/cssbased/res/images/prlow_circle.gif">
						<? elseif $listRecord.I_PRIORITY == 2 ?>
							<img src="../../../common/html/cssbased/res/images/prhigh_circle.gif">
						<? /if ?>
					</div>
				<? /if ?>

				<!-- issue content -->
				<? if $colID == I_DESC ?>
					<? include file="issue_content.htm" ?>
				<? /if ?>

				<!-- sender -->
				<? if $colID == U_ID_AUTHOR ?>
						<a href='javascript:void(0)' onClick='issueEditDialog(<? $listRecord.P_ID ?>, <? $listRecord.PW_ID ?>, <? $listRecord.I_ID ?>); return false'>
							<nobr><? $listRecord.U_ID_AUTHOR|htmlsafe:true:true ?></nobr>
						</a>
				<? /if ?>

				<!-- sender -->
				<? if $colID == U_ID_SENDER ?>
						<a href='javascript:void(0)' onClick='issueEditDialog(<? $listRecord.P_ID ?>, <? $listRecord.PW_ID ?>, <? $listRecord.I_ID ?>); return false'>
							<nobr><? $listRecord.U_ID_SENDER|htmlsafe:true:true?></nobr>
						</a>
				<? /if ?>

				<!-- assignee -->
				<? if $colID == U_ID_ASSIGNED ?>
						<a href='javascript:void(0)' onClick='issueEditDialog(<? $listRecord.P_ID ?>, <? $listRecord.PW_ID ?>, <? $listRecord.I_ID ?>); return false'>
							<nobr><? $listRecord.U_ID_ASSIGNED?></nobr>
						</a>
				<? /if ?>

				<!-- status -->
				<? if $colID == I_STATUSCURRENT ?>
						<a href='javascript:void(0)' onClick='issueEditDialog(<? $listRecord.P_ID ?>, <? $listRecord.PW_ID ?>, <? $listRecord.I_ID ?>); return false'>
							<nobr><? $listRecord.I_STATUSCURRENT ?></nobr>
						</a>
				<? /if ?>

				<!-- ID -->
				<? if $colID == I_NUM ?>
						<a href='javascript:void(0)' onClick='issueEditDialog(<? $listRecord.P_ID ?>, <? $listRecord.PW_ID ?>, <? $listRecord.I_ID ?>); return false'>
							<nobr><? $listRecord.DISPLAY_NUM ?></nobr>
						</a>
				<? /if ?>

				<!-- date -->
				<? if $colID == I_STARTDATE ?>
						<a href='javascript:void(0)' onClick='issueEditDialog(<? $listRecord.P_ID ?>, <? $listRecord.PW_ID ?>, <? $listRecord.I_ID ?>); return false'>
							<nobr><? $listRecord.I_STARTDATE ?></nobr>
						</a>
				<? /if ?>
				
				<!-- pending -->
				<? if $colID == I_STATUSCURRENTDATE ?>
						<a href='javascript:void(0)' onClick='issueEditDialog(<? $listRecord.P_ID ?>, <? $listRecord.PW_ID ?>, <? $listRecord.I_ID ?>); return false'>
							<nobr><? $listRecord.I_STATUSCURRENTDATE_UF ?></nobr>
						</a>
				<? /if ?>

			</td>
		<? /foreach ?>
	<? /if ?>

<? if !$onlyCells?> 
	</tr>
<? /if ?>

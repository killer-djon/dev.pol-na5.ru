<head>

<script src="../../../common/html/classic/styles/WebSubMenu.js"></script>
<script src="../../../common/html/classic/tree_templates/tree_functions.js"></script>

		if ( !treeCheckSelection( '<? $itStrings.ogf_emptydel_message ?>' ) )

</head>
<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" >
<? strip ?>
<form action="<? $formLink ?>" method="post" enctype="multipart/form-data" name="form">
  <? include file="../../../common/html/classic/header.htm" nospace=1 ?>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td class="pageTopPanel"> 
			<? include file="../../../common/html/classic/toolbar_button.htm" align="left" name="cancelbtn" caption=$itStrings.ogf_return_btn formname="form" space_right=#toolbarSmallSpace#?>
			<img src="<? "images/buttons/top_separator.gif"|stylesetitem:"classic":$styleSet ?>" border="0" align="left">

			<? include file="../../../common/html/classic/toolbar_button.htm" align="left" name="deletefilterbtn" caption=$itStrings.ogf_delete_btn formname="form" onClick="return confirmDelete()" space_right=#toolbarSmallSpace#?>

			</td>
		</tr>
	</table>

			<td class="smallFont" valign=top>
				<strong><? $kernelStrings.app_tips_label|cat:":&nbsp;" ?></strong>

			<td class="smallFont" valign=top>
				 <? $itStrings.ogf_tip_text ?>
			</td>
		</tr>

		  <td valign="top" width="10"><input type="checkbox" name="document[]" value="<? $curKey?>"></td>
		  <td valign="top" ><a href="<? $curFilter.1 ?>"><? $curFilter.0 ?></a></td>
		</tr>
	<? /foreach ?>
  </table>
  <? /if ?>
  <input name="edited" type="hidden" id="edited" value="1">
  <input name="P_ID" type="hidden" value="<? $P_ID ?>">

<? if $ISSF_ID == "" ?>
	<? assign var=ISSF_ID value="NO" ?>
<? /if ?>
<table border=0 cellpadding=0 cellspacing=0>
	<? foreach from=$filters item=filterData key=filterKey ?>
		<? if $filterData != "" ?>
			<tr>
				<? if $filterKey|cat:"-" != $ISSF_ID|cat:"-" ?>
					<td valign=top class=cb_filterCell><img style="margin-top: 4px" align=absmiddle src="<?"images/menucb_unchecked.gif"|stylesetitem:"classic":$styleSet?>"></td>
				<? else ?>
					<td valign=top class=cb_filterCell><img style="margin-top: 4px" align=absmiddle src="<?"images/menucb_checked.gif"|stylesetitem:"classic":$styleSet?>"></td>
				<? /if ?>
				<td valign=top class=filterCell><a href="<? $filterData.url ?>"><? $filterData.name|htmlsafe:true:true ?></a></td>
			</tr>
		<? /if ?>
	<? /foreach ?>
</table>

<html>
<head>
<title>
<? $pageTitle ?>
</title>
<meta http-equiv="Content-Type" content="text/html; charset=<? $html_encoding ?>">
<link href="<? "styles.css"|stylesetitem:"classic":$styleSet ?>" rel="stylesheet" type="text/css">
<script src="../../../common/html/classic/styles/WebSubMenu.js"></script>
</head>
<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" >
<? strip ?>
<form action="<? $formLink ?>" method="post" enctype="multipart/form-data" name="form">
  <? include file="../../../common/html/classic/header.htm"?>
  <? include file="../../../common/html/classic/errblock.htm" errorStr=$errorStr ?>
  <? if !$fatalError ?>
  <table border="0" cellspacing="1" cellpadding="1">
    <tr> 
      <td align="left" valign="top" class="pageSubheader"> <strong> 
        <? $projName|wordwrap:50:"<br>"  ?>
        </strong> </td>
    </tr>
    <tr> 
      <td align="left" valign="top" class="smallFont"> 
        <? $itStrings.ami_task_label|cat:" #"|cat:$PW_ID|cat:":&nbsp;" ?>
        <? $workDescr|wordwrap:50:"<br>" ?>
      </td>
    </tr>
    <tr> 
      <td align="left" valign="top" class="smallFont">&nbsp;</td>
    </tr>
  </table>
  <? include file="../../../common/html/classic/formframe_begin.htm"?>	
  <table border="0" cellspacing="1" cellpadding="1">
          <? if $transdata.ITS_NUM  != -1 ?>
          <? /if ?>
          <? if $transdata.ITS_NUM  != -1 ?>
          <tr> 
            <td align="right" class="label"> 
              <? conditionalOutput   invalidField=$invalidField field=U_ID_ASSIGNED text=#invalidFieldHighlight#  ?>
              <? $itStrings.st_template_label|cat:":" ?>
            </td>
            <td ><select name="ITT_ID" class="control">
                <? html_options values=$templateIDs selected=$ITT_ID output=$templateNames ?>
              </select></td>
          </tr>
          <? /if ?>
        </table>
  <? include file="../../../common/html/classic/formframe_end.htm" extraLine=true?>
  <? include file="../../../common/html/classic/button.htm" align="left" name="savebtn" caption=$kernelStrings.app_ok_btn formname="form" space_left=5 space_right=10 ?>
  <? include file="../../../common/html/classic/button.htm" align="left" name="cancelbtn" caption=$kernelStrings.app_cancel_btn formname="form"?>
  <?else?>
  <? include file="../../../common/html/classic/button.htm" align="left" name="cancelbtn" caption=$kernelStrings.app_cancel_btn formname="form"?>
  <? /if ?>
  <input name="edited" type="hidden" value="1">
  <input name="action" type="hidden" value="<? $action ?>">
  <input name="P_ID" type="hidden" value="<? $P_ID ?>">
  <input name="PW_ID" type="hidden" value="<? $PW_ID ?>">
  <input name="searchCriteria" type="hidden" value="<? $searchCriteria ?>">
  <input type="hidden" name="btndummy">
<?include file="../../../common/html/classic/pagefooter.htm"?>
</form>

<? /strip ?>
</body>
</html>

<html>
<head>
<title>
<? $pageTitle ?>
</title>
<meta http-equiv="Content-Type" content="text/html; charset=<? $html_encoding ?>">
<link href="<? "styles.css"|stylesetitem:"classic":$styleSet ?>" rel="stylesheet" type="text/css">
<link href="<? "styles/it.css"|stylesetitem:"classic":$styleSet:"IT" ?>" rel="stylesheet" type="text/css">
<script src="../../../common/html/classic/styles/WebSubMenu.js"></script>

<script language="JavaScript" type="text/JavaScript">
	function returnToIL() 
	{
		location.href="issuelist.php<? if $trans_sid ?><? "?"|cat:$session_name|cat:"="|cat:$session_id ?><? /if ?>";
	}

	function processForm( formObj ) 
	{
		formObj =  document.forms[0];

		formObj.target="_blank";
		formObj.submit(); 
		returnToIL();
	}

	function cancelForm( formObj ) 
	{
		returnToIL();
	}
</script>

</head>
<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<? strip ?>
<form action="<? $formLink ?>" method="post" enctype="multipart/form-data" name="form">
	<? include file="../../../common/html/classic/header.htm"?>
	<? include file="../../../common/html/classic/errblock.htm" errorStr=$errorStr ?>
	<? if !$fatalError ?>
		<table cellpadding=0 cellspacing=4 border=0>
			<tr>
				<td><? $itStrings.pr_formtext_label|cat:":" ?></td>
			</tr>
			<tr>
				<td style="height: 5px"></td>
			</tr>
			<tr>
				<td style="padding-left: 20px"><input type=radio <? switchedOutput val=$printMode true_val=0 str1="checked " ?> name=printMode value=0>&nbsp;<? $itStrings.pr_selected_label|cat:" ("|cat:$selectedNum|cat:")" ?></td>
			</tr>
			<tr>
				<td style="padding-left: 20px"><input type=radio <? switchedOutput val=$printMode true_val=1 str1="checked " ?> name=printMode value=1>&nbsp;<? $itStrings.pr_curpage_label ?></td>
			</tr>
			<tr>
				<td style="padding-left: 20px"><input type=radio <? switchedOutput val=$printMode true_val=2 str1="checked " ?> name=printMode value=2>&nbsp;<? $itStrings.pr_entire_label ?></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
		</table>

		<? include file="../../../common/html/classic/button.htm" align="left" name="savebtn" caption=$itStrings.pr_print_btn formname="form" space_right=10 link="javascript:processForm(this.form);"?>
		<? include file="../../../common/html/classic/button.htm" align="left" name="cancelbtn" caption=$kernelStrings.app_cancel_btn formname="form" link="javascript:cancelForm(this.form);" ?>
	<? else ?>
		<? include file="../../../common/html/classic/button.htm" align="left" name="cancelbtn" caption=$kernelStrings.app_cancel_btn formname="form" link="javascript:cancelForm(this.form);"?>
	<?/if?>
	<input name="edited" type="hidden" value="1">
	<input name="P_ID" type="hidden" value="<? $P_ID ?>">
	<input name="PW_ID" type="hidden" value="<? $PW_ID ?>">
	<input type="hidden" name="btndummy">
<?include file="../../../common/html/classic/pagefooter.htm"?>
</form>

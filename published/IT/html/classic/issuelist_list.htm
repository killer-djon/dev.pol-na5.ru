<div style="overflow: auto; width: 100%; height: 100%" id="rightscrolldiv">

	<? assign var="descLen" value=$viewdata.DESCLENGTH ?>
	<? assign var="popupindex" value=0 ?>	

	<? assign var=issueCols value=5 ?>
	<? if $viewdata.SHOWSENDER || $viewdata.SHOWASSIGNEE ?>
		<? math equation="x+1" x=$issueCols assign=issueCols ?>
	<? /if ?>
	<? if $viewdata.DISPLAYSENDLINKS ?>
		<? math equation="x+1" x=$issueCols assign=issueCols ?>
	<? /if ?>

	<? assign var=issueIndex value=0 ?>

	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="issueList">
		<? foreach from=$issueList item=listRecord name=issueLoop key=rowIndex ?>

			<? assign var=listIndex value=$smarty.foreach.issueLoop.iteration ?>

			<? if $listRecord.ROW_TYPE == 1 ?>
				<!-- task record -->
				<? assign var=issueIndex value=0 ?>

				<? assign var=taskClass value="issueList_task" ?>

				<? if !$smarty.foreach.issueLoop.last ?>
					<? if $listIndex != 1 ?>
						<? math equation="x-1" x=$rowIndex assign=prevRowIndex ?>
						<? assign var=prevRecord value=$issueList[$prevRowIndex] ?>
						<? math equation="x+1" x=$rowIndex assign=nextRowIndex ?>
						<? assign var=nextRecord value=$issueList[$nextRowIndex] ?>

						<? if $prevRecord.ROW_TYPE == 0 && $nextRecord.ROW_TYPE == 1 ?>
							<? assign var=taskClass value=$taskClass|cat:" issueList_task_middle" ?>
						<? elseif $prevRecord.ROW_TYPE == 0 && $nextRecord.ROW_TYPE == 0  ?>
							<? assign var=taskClass value=$taskClass|cat:" issueList_task_middle" ?>
						<? elseif $prevRecord.ROW_TYPE == 1 && $nextRecord.ROW_TYPE == 1  ?>
							<? assign var=taskClass value=$taskClass|cat:" issueList_task" ?>
						<? elseif $prevRecord.ROW_TYPE == 1 && $nextRecord.ROW_TYPE == 0  ?>
							<? assign var=taskClass value=$taskClass|cat:" issueList_task" ?>
						<? /if ?>

					<? /if ?>
				<? else ?>
					<? if $listIndex == 1 ?>
						<? assign var=taskClass value=$taskClass|cat:" issueList_task_bottom" ?>
					<? else ?>
						<? math equation="x-1" x=$rowIndex assign=prevRowIndex ?>
						<? assign var=prevRecord value=$issueList[$prevRowIndex] ?>

						<? if $prevRecord.ROW_TYPE == 0 ?>
							<? assign var=taskClass value=$taskClass|cat:" issueList_task_bottom" ?>
						<? else ?>
							<? assign var=taskClass value=$taskClass|cat:" issueList_task_nobord" ?>
						<? /if ?>
					<? /if ?>
				<? /if ?>

				<? if $listRecord.CLOSED ?>
					<? assign var=taskClass value=$taskClass|cat:" issueList_task_complete" ?>
				<? /if ?>

				<tr>
					<td colspan=<? $issueCols ?>>
						<table cellspacing="0" cellpadding="0" border=0 width="100%">
							<tr>
								<!-- checkbox -->
								<td width=10 class="<? $taskClass ?>" valign=top><input type=checkbox name="selectAllDocsCB" onClick="selectIssues(<? $listRecord.PW_ID ?>, this)"></td>
								<!-- task description -->
								<td class="<? $taskClass ?>">
									<? makeLink text=$itStrings.il_task_label|cat:" "|cat:$listRecord.PW_ID|cat:": "|cat:$listRecord.PW_DESC href=$listRecord.editWorkURL ?>
									[<a href="<? $listRecord.EXPANDLINK ?>"><span class=issueList_link_smallfont_a><? switchedOutput val=$listRecord.EXPANDSTATUS true_val="expanded" str2=$itStrings.il_showissues_label|cat:" ("|cat:$listRecord.issueNum|cat:")" str1=$itStrings.il_hideissues_label?></span></a>]
								</td>
								<!-- add issue link -->
								<td class="<? $taskClass ?>" align=right valign=bottom>
									<? if !$listRecord.CLOSED ?>
										<nobr>
											<? if $userIsProjman ?>
												[<a href="<? $listRecord.ITSSETUPLINK ?>"><span class=issueList_link_smallfont_a><? $itStrings.il_workflow_btn ?></span></a>]
											<? /if ?>
											[<a href="<? $listRecord.addIssueLink ?>"><span class=issueList_link_smallfont_a><? $itStrings.il_addissue_btn ?></span></a>]
										</nobr>
									<? else ?>
										<nobr>[<span class=issueList_link_smallfont><? $itStrings.il_completetask_label ?></span>]</nobr>
									<? /if ?>
								</td>
							</tr>
						</table>
					</td>
				</tr>

			<? else ?>
			<!-- issue record -->

				<? if !$smarty.foreach.issueLoop.last ?>
					<? math equation="x+1" x=$rowIndex assign=nextRowIndex ?>
					<? assign var=nextRecord value=$issueList[$nextRowIndex] ?>

					<? if $nextRecord.ROW_TYPE == 0 ?>
						<? assign var=issueClass value="issuelist_issue_bottom" ?>
					<? else ?>
						<? assign var=issueClass value="issuelist_issue_middle" ?>
					<? /if ?>

				<? else ?>
					<? assign var=issueClass value="issuelist_issue_middle" ?>
				<? /if ?>

				<tr class=issueList_issue <? if ($issueIndex % 2) != 0 ?> bgcolor="<? #oddRowsColor#?>"<? /if ?>>
					<? if $listRecord.dummy ?>
						<td class=<? $issueClass ?>  valign=top align=center colspan=<? $issueCols ?>><? $itStrings.il_noissues_text|htmlsafe:true:true ?></td>
					<? else ?>
						<!-- checkbox -->
						<td class=<? $issueClass ?> width=2 valign=top>
							<input type=checkbox name="document[<? $listRecord.I_ID ?>]" value=1>
							<input type=hidden name="PW[<? $listRecord.I_ID ?>]" value='<? $listRecord.P_ID|cat:"|"|cat:$listRecord.PW_ID ?>'>
							<input type=hidden name="TS[<? $listRecord.I_ID ?>]" value='<? $listRecord.CTATUS_CODE ?>'>
							<input type=hidden name="ADC[<? $listRecord.I_ID ?>]" value='<? $listRecord.ALLOWED_DESTS_COUNT ?>'>
							<input type=hidden name="TASK[<? $listRecord.I_ID ?>]" value='<? $listRecord.PW_ID ?>'>
						</td>
						<!-- priority marker -->
						<td class=<? $issueClass ?> width=5 valign=top>
							<div class=issuelist_issue_cell>
								<? if $listRecord.I_PRIORITY == 0 ?><? #pr_lowImg# ?><? elseif $listRecord.I_PRIORITY == 2 ?><? #pr_highImg# ?><? else ?><? #sep5_img# ?><? /if ?>
							</div>
						</td>
						<!-- issue content -->
						<td class=<? $issueClass ?> valign=top width="90%">
							<div class=issuelist_issue_cell>
								<a href="<? $listRecord.ROW_URL ?>">
								<? $listRecord.DISPLAY_NUM ?>
								<? $listRecord.ROW_COLOR?>
								<? "["|cat:$listRecord.I_STARTDATE|cat:"] " ?>
								<? if $viewdata.SHOWSTATUS ?>
									<? "["|cat:$listRecord.I_STATUSCURRENT|cat:"] " ?>
								<? /if ?>

								<? if $viewdata.RESTRICTDESCRIPTION ?>
									<? $listRecord.I_DESC|trunc_str:$descLen|cat:" ("|cat:$itStrings.il_authorfield_title|cat:": "|cat:$listRecord.U_ID_AUTHOR|cat:")" ?>
									<? if $listRecord.DESC_LEN > $descLen?>
										<? "["|cat:$itStrings.il_more_text|cat:"]" ?>
									<? /if ?>
								<? else ?>
									<? $listRecord.I_DESC|cat:" ("|cat:$itStrings.il_authorfield_title|cat:": "|cat:$listRecord.U_ID_AUTHOR|cat:")" ?>
								<? /if ?>
								</a>
								<? if $listRecord.ATTACHEDFILES ?>
									</b></font>
									<br>
									<span class=issueList_files>
										<? $listRecord.ATTACHEDFILES ?>
									</span>
								<? /if ?>
								<? if $listRecord.I_TRANSITION_DESC != "" ?>
									</b></font>
									<br><br>
									<? "<strong>"|cat:$itStrings.il_comments_text|cat:": </strong>"|cat:$listRecord.I_TRANSITION_DESC|trunc_str:$descLen ?>
								<? /if ?>
							</div>
							<? include file="../../../IT/html/classic/transloginline.htm" ?>
						</td>
						<!-- assignee -->
						<? if $viewdata.SHOWSENDER || $viewdata.SHOWASSIGNEE ?>
							<td class=<? $issueClass ?> align=right valign=top>
								<div class=issuelist_issue_cell>
									<nobr>
										<? if $viewdata.SHOWSENDER ?>
												<? if !$viewdata.SHOWASSIGNEE ?>
													<? $itStrings.il_from_text|cat:": " ?>
												<? /if ?>

												<? $listRecord.U_ID_SENDER?>
												<? if $viewdata.SHOWASSIGNEE ?>
													<img src="../../../common/html/classic/images/small_arrow.gif" width="9" height="8">
												<? /if ?>
										<? /if ?>
										<? if $viewdata.SHOWASSIGNEE ?>
											<? if !$viewdata.SHOWSENDER ?>
												<? $itStrings.il_to_text|cat:": " ?>
											<? /if ?>
												<? $listRecord.U_ID_ASSIGNED?>
										<? /if ?>
									</nobr>
								</div>
							</td>
						<? /if ?>
						<!-- forward menu -->
						<? if $viewdata.DISPLAYSENDLINKS ?>
							<td width="11" align="left" valign="top" class=<? $issueClass ?>>
								<div class=issuelist_issue_cell>
									<? math equation="x+1" x=$popupindex assign=popupindex ?>
									<? if $listRecord.ALLOWED_DESTS_COUNT ?>
										<? assign var=menuContent value="images/buttons/forwardicon.gif"|stylesetitem:"classic":$styleSet:"IT" ?>

										<a href="<? $listRecord.SEND_URL ?>"><img alt="<? $itStrings.il_forwardissue_hint?>" src="<? $menuContent ?>" width=15 height=13 border=0></a>
									<? else ?>
										<img alt="<? $itStrings.il_cantforwardissue_hint ?>" src="<? 'images/buttons/forbiddenicon.gif'|stylesetitem:"classic":$styleSet:"IT" ?>" border=0>
									<? /if ?>
								</div>
							</td>
						<? /if ?>
					<? /if ?>
				</tr>

				<? math equation="x+1" x=$issueIndex assign=issueIndex ?>

			<? /if ?>
		
		<? foreachelse ?>
			<tr>
				<td colspan=<? $visibleColumnNum ?> align=center><div class="noentries"><? $itStrings.il_noissues_text|htmlsafe:true:true ?></div></td>
			</tr>
		<? /foreach ?>
	</table>

	<? include file="../../../IT/html/classic/ul_pages.htm" ?>

</div>

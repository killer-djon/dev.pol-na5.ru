<div id="ticket-wrapper">
<div class="ticket-toolbar">
<div class="ticket-toolbar-bg">

    <div class="buttons"><span class="backlink"><a href="javascript:void(0)"><i>&larr;</i>[`Back to list`]</a></span>
        {{foreach from=$actions item=a}}
            {{if $a.sorting < 0 }}
            <button class="request-action" rel="action{{$a.id}}">{{$a.name}}</button>
            {{/if}}                 
        {{/foreach}}
        {{if $other_actions}}
        <div class="menu">
            <button href="javascript:void(0)" id="other-actions"><!--onclick="$(this).next().show();return 0"--><span class="menu-label">[`more actions`] </span><span>▼</span></button>
            <!--div class="items" style="display:none; position: absolute; background: #fff"-->
                <div class="act-items" style="display:none;">
                    {{foreach from=$actions item=a}}
                    {{if $a.sorting > 0}}
                        <div class="ui-menu-item ui-widget-content">
                        	<a class="request-action" rel="action{{$a.id}}" href="javascript:void(0)">{{$a.name}}</a>
                        </div>
                    {{/if}}
                    {{/foreach}}        
                </div>
            <!--/div-->
        </div>      
        {{/if}}
    </div>
		<!--span class="cat-label">Category:</span><span class="cat-value">Найдена ошибка в скриптах, Установка Вебасист, Менеджер по продажам</span></div-->
    <div id="toolbarbuttons">
    	<!--a id="detail" href="javascript:void(0)">[`show details`]</a-->
        <button class="maximize" onclick="maximize_click(this)">[`Toggle bottom panel`]</button>
        <button id="new_window">[`Open in new window`]</button>
        <button id="close">[`Close`]</button>
    </div>
	{{foreach from=$action_params item=p key=action_id}}
    <textarea id="template-{{$action_id}}" style="display:none">{{$p.template|escape}}</textarea>
    {{/foreach}}
	<div class="action-container" id="action-container" style="display:none"></div>
</div></div>
<div class="assignDialog"></div>

<script type="text/javascript">
var users ='<select name="assigned" class="required">' +
'<option value="0" disabled="disabled" selected="selected">&lt;[`select`]&gt;</option>' + 
{{foreach from=$users key=id item=n}}
    '<option value="{{$id}}">{{$n|escape}}</option>' + 
{{/foreach}} 
'</select>';
$.wbs.set('request-actions', {{$actions_json}});
$.wbs.request.data = {
	id: '{{$request.id}}',
	assigned_c_id: '{{$request.assigned_c_id}}',
	users: users,
	client_from: '{{$request.client_from|escape}}',
	current_user: {
		photo: '{{$current_user.C_PHOTO}}',
		fullname: '{{$current_user.C_FULLNAME|escape}}'
	}
}
</script>

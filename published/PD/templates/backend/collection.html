
<script>
	$(function(){

		$('.collection-list a').click(function(){
			var id = $(this).attr('uid');
			$('.collection-view').empty().append('<iframe scrolling="no" frameborder="no" class="subframe" style="width: 100%; height: 100%;" src="../PD/html/scripts/../../../WG/html/scripts/viewwidget.php?fapp=PD&WG_ID='+id+'&interface_wrapper=1&interface_wrapper=1"/>');
			$.get('backend.php?controller=album&action=collectionSelect&id='+id);

			$('.collection-list li').removeClass('active_collection');
			$(this).parent('li').addClass('active_collection');
		});

		var id = '{{ $startId }}';
		if ( id != 'MA==' && id != '' && $('.collection-list a[uid='+id+']').size() > 0) {
			$('.collection-list a[uid='+id+']').parent('li').addClass('active_collection');
			$('.collection-view').empty().append('<iframe scrolling="no" frameborder="no" class="subframe" style="width: 100%; height: 100%;" src="../PD/html/scripts/../../../WG/html/scripts/viewwidget.php?fapp=PD&WG_ID='+id+'&interface_wrapper=1&interface_wrapper=1"/>');
		}
		else {
			if ( $.browser.safari ) {
				$('.collection-list a:eq(0)').click();
			}
			else {
				var id = $('.collection-list a:eq(0)').attr('uid');
				$('.collection-list a:eq(0)').parent().eq(0).addClass('active_collection');
				$('.collection-view').empty().append('<iframe scrolling="no" frameborder="no" class="subframe" style="width: 100%; height: 100%;" src="../PD/html/scripts/../../../WG/html/scripts/viewwidget.php?fapp=PD&WG_ID='+id+'&interface_wrapper=1&interface_wrapper=1"/>');
			}
		}

		document.bodyUrl = '{{ $bodyUrl }}';

		window.WidgetsManager = {};
		window.WidgetsManager.widgetDeleted = function(wgid, type){
			$('.collection-list a[iid='+wgid+']').parent().remove();
			var id = $('.collection-list a:eq(0)').attr('uid');
			$.get(document.bodyUrl + 'backend.php?controller=album&action=collectionSelect&id='+id, function(){
				if ( $.browser.safari ) {
					$('.collection-list a:eq(0)').click();
					if ($('.collection-list a:eq(0)').size() == 0)
						window.location.reload();
				}
				else
					window.location.href = document.bodyUrl + 'backend.php?controller=album&action=collection';
			});
		};

		$(window).resize(function(){
			$('.resize').height($(window).height() -42);
			$('.collection-list').height($(window).height() -42);
		});
		$('.resize').height($(window).height() - 42);
		$('.collection-list').height($(window).height() -42);
	});
</script>
<div id="main" class="resize">	
	<div class="collection-list"><div class="collect-list-wrapper">
		<ul>
			{{foreach from=$collections item=col }}
			<li >
				{{ if ( $col.isLink == 1 )}}<img src="img/i-url.gif"/>{{ /if }}
				{{ if ( $col.WST_ID == 'Gallery' )}}<img src="img/i-widget.gif"/>{{ /if }}
				{{ if ( $col.WST_ID == 'Album' )}}<img src="img/i-show.gif"/>{{ /if }}
				<a uid="{{ $col.WG_ID_BASE64 }}" iid="{{ $col.WG_ID }}" href="#" class="list_collection">{{ $col.WG_DESC }}</a>
			</li>
			{{/foreach}}
		</ul>
	</div></div>
	<div class="collection-view">
		
	</div>

</div>

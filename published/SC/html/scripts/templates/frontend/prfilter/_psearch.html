<script type="text/javascript" src="{$smarty.const.URL_JS}/prfilter/jquery.slider.js"></script><script type="text/javascript" src="{$smarty.const.URL_JS}/prfilter/jquery.poshytip.js"></script><script type="text/javascript" src="{$smarty.const.URL_JS}/prfilter/jquery.base64.min.js" charset="UTF-8"></script><script type="text/javascript" >{literal}	var xhr;	$(document).on('change', 'select.prfilter-psearch-category', function() { 		$('input,select,option,div,span,img, .prfilter-info-description-category, .prfilter-info-description-param, .prfilter-option-title, .prfilter-uncheck-all').each(function(){ $(this).poshytip('destroy');});		var select = $(this), 		categoryID = select.val(), 		category_slug = select.find('option:selected').attr('category_slug'), 		output = $('.prfilter-psearch-templete'),		currentTempleID = output.attr('currentTempleID');			if(xhr)xhr.abort();		select.attr('disabled',true);		output.fadeTo('fast',.5); 		xhr = $.ajax({   			url: set_query('?ukey=psearch'),			data: "action=get_template_ajax&categoryID="+categoryID+"&category_slug="+category_slug,			type: "POST",			dataType : "json",			timeout:8000,			success: function(returnData){ 				if(currentTempleID != returnData.templateID){					output.attr('currentTempleID',returnData.templateID);					if(returnData.html!=''){						output.find('.prfilter').unbind().removeClass('jsed').removeClass('jsedr');					}					output.html(returnData.html);				}else{					var priceSlider = output.find('div.prfilter-slider[name="price"]');					if(priceSlider.length>0){						priceSlider.attr('to',returnData.maxPrice);						priceSlider.slider('setMax',returnData.maxPrice);						prfilter_CheckedSelected(priceSlider);					}				}				output.fadeTo('fast',1); 				select.attr('disabled',false);			},			error: function(){ 				output.fadeTo('fast',1); 				select.attr('disabled',false);			},		});	});{/literal}</script><link href="{$smarty.const.URL_CSS}/prfilter.css" rel="stylesheet" type="text/css" /><div class="clearfix" id="cat_path"><a href="{"?"|set_query}">{"lnk_homepage"|translate}</a>&nbsp;{$BREADCRUMB_DELIMITER}{"prfilter_psearch"|translate}</div>	<div class="prfilter-psearch">	<div class="prfilter-psearch-title">{"prfilter_psearch_category"|translate}</div>	<select class="prfilter-psearch-category">	<option value='0'>{"prfilter_category_choose"|translate}</option>	{section name=i loop=$categoryes}		{if $categoryes[i].hasTemplate || $categoryes[i].visible}		<option value='{$categoryes[i].categoryID}' category_slug="{$categoryes[i].category_slug}" {if !$categoryes[i].hasTemplate}disabled{/if}/>			{"&nbsp;&nbsp;&nbsp;"|string_repeat:$categoryes[i].level}{$categoryes[i].name|escape:'html'}		</option>		{/if}	{/section}	</select></div><div class="prfilter-psearch-templete"  currentTempleID=""></div>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<? wbs_initLayout ?>
		<script src="../../../common/html/classic/tree_templates/tree_functions.js" type="text/javascript"></script>
	</head>
	<body onLoad="autoFocusFormControl( '<? $invalidField ?>', 'listdata' )">
		<? wbs_pageLayout toolbar="aml_toolbar.htm" ?>
			<? wbs_errorBlock ?>

			<? if !$fatalError ?>

				<table class="FormLayout">
					<tr class="SeparatedRow">
						<td class="FormCaption"><? $listName|htmlsafe:true:true ?></td>
					</tr>
				</table>
				<? wbs_tabForm basePath="../../../CM/html/cssbased" tabs=$tabs activeTab=$activetab width="600px" height="370px" ?>
					<? wbs_formButtonsPanel ?>

						<? wbs_buttonSet ?>
							<? wbs_buttonSetButton caption=$kernelStrings.app_save_btn name="savebtn" onClick="fillSelectedLists( new Array( 'included_contacts[]', 'notincluded_contacts[]' ) ); fillSelectedLists( new Array( 'included_groups[]', 'notincluded_groups[]' ) );" ?>
							<? wbs_buttonSetButton caption=$kernelStrings.app_cancel_btn name="cancelbtn"?>
						<? /wbs_buttonSet ?>

					<? /wbs_formButtonsPanel ?>

				<? /wbs_tabForm ?>

				<? if $action == "edit" ?>
					<input name="CL_ID" type="hidden" value="<? $CL_ID ?>"/>
				<? /if ?>

				<input name="action" type="hidden" value="<? $action ?>"/>
				<input name="activeTab" type="hidden" value="<? $activeTab ?>"/>
				<input type=hidden name=listName value="<? $listName|htmlsafe:true:true ?>"/>
			<? else ?>
				<? wbs_button caption=$kernelStrings.app_cancel_btn name="cancelbtn" ?>
			<? /if ?>
		<? /wbs_pageLayout ?>
	</body>
</html>

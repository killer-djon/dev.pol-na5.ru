<script language="JavaScript" type="text/JavaScript">
	function returnToAB()
	{
		location.href=location.href="quicknotes.php<? if $trans_sid ?><? "?"|cat:$session_name|cat:"="|cat:$session_id ?><? /if ?>";
	}

	function processForm( formObj )
	{
		formObj =  document.forms[0];

		formObj.target="_blank";
		formObj.submit();
		returnToAB();
	}

	function cancelForm( formObj )
	{
		returnToAB();
	}
</script>

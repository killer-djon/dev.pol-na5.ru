<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<? wbs_initLayout splitter=true toolbar=true needExt=true ?>

		<script src="../../../common/html/classic/tree_templates/tree_functions.js"></script>
		<script src="../../../common/html/cssbased/pageelements/ajax/common_dialog.js"></script>

		<? include file="../../../QN/html/cssbased/qn_js.htm" ?>
	</head>
	<body onLoad="autoFocusFormControl( '<? $invalidField ?>', 'folderData' )">

	<? wbs_pageLayout toolbar="qn_toolbar.htm" ?>

	<? wbs_errorBlock ?>

		<? if !$fatalError ?>

			<? wbs_splitter ?>

				<? if !$hideLeftPanel ?>
					<? wbs_splitterLeftPanel width=$treePanelWidth hide=$treePanelHide ?>
					
						<? wbs_splitterPanelHeader
							caption=$kernelStrings.app_treefolders_text
							captionLink=$leftPanelHeaderLink
							id="FoldersHeadersPanel"
							active=true
							headerControls="../../../common/html/cssbased/pageelements/ajax/catalog_folder.close.htm" ?>

						<? wbs_splitterScrollableArea width=$treePanelWidth ?>
							<? include file="../../../QN/html/cssbased/catalog_panel.htm" ?>
						<? /wbs_splitterScrollableArea ?>
					<? /wbs_splitterLeftPanel ?>
				<? /if ?>

				<? wbs_splitterRightPanel ?>

						<? include file="qn_rightpanel.htm" ?>

				<? /wbs_splitterRightPanel ?>

			<? /wbs_splitter ?>

		<? /if ?>

	<input type="hidden" name="curFolderID" value="<? $curFolderID ?>">
	<input type="hidden" name="currentPage" value="<? $currentPage ?>">

	<? /wbs_pageLayout ?>

</body>
</html>

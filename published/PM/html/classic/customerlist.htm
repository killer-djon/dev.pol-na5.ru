	function MM_findObj(n, d) { //v4.0
	  var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
	  d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}

	function confirmInactivate()
	{
		if ( !treeCheckSelection( '<? $pmStrings.cl_emptyaction_message ?>' ) )
			return false;

		thisForm = document.forms[0];
		
		for ( i = 0; i < thisForm.elements.length; i++ ) 
			if (thisForm.elements[i].type == 'checkbox') 
				if (thisForm.elements[i].checked) {
					el = thisForm.elements[i];
					len = el.name.length;

					C_ID = el.name.substr( 9, len-10 );

					ANName = "AN["+C_ID+"]";

					obj = MM_findObj(ANName);

					if ( obj.value != 0 ) {
						alert("<? $pmStrings.cl_openinact_message ?>");
						return false;
					}
			}

		return true;
	}

	function confirmDelete()
	{
		if ( !treeCheckSelection( '<? $pmStrings.cl_emptyaction_message ?>' ) )
			return false;

		thisForm = document.forms[0];
		
		for ( i = 0; i < thisForm.elements.length; i++ ) 
			if (thisForm.elements[i].type == 'checkbox') 
				if (thisForm.elements[i].checked) {
					el = thisForm.elements[i];
					len = el.name.length;

					C_ID = el.name.substr( 9, len-10 );

					ANName = "TN["+C_ID+"]";

					obj = MM_findObj(ANName);

					if ( obj.value != 0 ) {
						alert("<? $pmStrings.cl_opendel_message ?>");
						return false;
					}
			}

		return confirm( "<? $pmStrings.cl_deleteconfirm_message ?>" );
	}

	function confirmReactivate()
	{
		if ( !treeCheckSelection( '<? $pmStrings.cl_emptyaction_message ?>' ) )
			return false;

		return true;
	}

//-->

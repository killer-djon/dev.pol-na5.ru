<html>
<head>
<title><? $pageTitle ?></title>
<meta http-equiv="Content-Type" content="text/html; charset=<? $html_encoding ?>">
<link href="<? "styles.css"|stylesetitem:"classic":$styleSet ?>" rel="stylesheet" type="text/css">
<script src="../../../common/html/classic/styles/WebSubMenu.js"></script> 
<script language="JavaScript">
<!--

	function confirmClose()
	{
		<? if !$otherAppCommentsNum ?>
			return true;
		<? else ?>
			<? foreach from=$otherAppComments item=str ?>
				<? if ( $str ) ?>
					if ( !confirm('<? $str ?>') )
						return false;
				<? /if ?>
			<? /foreach ?>

			return true;
		<? /if ?>
	}

//-->
</script>
</head>
<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" class="default">
<? strip ?>
<form action="<? $formLink ?>" method="post" enctype="multipart/form-data" name="form">
<? include file="../../../common/html/classic/header.htm"?>
<? include file="../../../common/html/classic/errblock.htm" errorStr=$errorStr ?>
<? if !$fatalError ?>
	  <table border="0" cellpadding="0" cellspacing="0">
		<tr> 
		  <td> <table width="100%" border="0" cellpadding="0" cellspacing="0">
			  <tr> 
				<td class="default"> 
					<? include file="../../../common/html/classic/formframe_begin.htm"?>	
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
					  <tr> 
						<td>
							<table border="0" cellspacing="2" cellpadding="0">
								<tr> 
									<td align="left" class="label"> 
										<nobr>
										<? conditionalOutput invalidField=$invalidField field=P_ENDDATE text=#invalidFieldHighlight#  ?>
										<? $pmStrings.cmp_compldate_label|cat:":" ?>
										</nobr>
									</td>
									<td class="default">
										<nobr><input name="projectData[P_ENDDATE]" type="text" class="control" value="<? $projectData.P_ENDDATE?>" size="10" maxlength="10"> <?include file="../../../common/html/classic/calendar.tpl" name=projectData[P_ENDDATE]?></nobr>
									</td>
								</tr>
							</table>
							<? if $openWorksExists ?>
								<table border="0" cellspacing="2" cellpadding="0">
									<tr><td>&nbsp;</td></tr>
									<tr>
										<td><? $pmStrings.cmp_opentasks_text ?></td>
									</tr>
									<tr>
										<td>
											<table border="0" cellspacing="2" cellpadding="0">
												<tr>
													<td><input type=radio name=closeMode value=0 <? switchedOutput val=$closeMode true_val=0 str1="checked " ?>></td>
													<td><? $pmStrings.cmp_leaveopen_label ?></td>
												</tr>
												<tr>
													<td><input type=radio name=closeMode value=1 <? switchedOutput val=$closeMode true_val=1 str1="checked " ?>></td>
													<td><? $pmStrings.cmp_setcompldate_label ?></td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							<? /if ?>
						</td>
					</tr>
					</table>
					<? include file="../../../common/html/classic/formframe_end.htm" extraLine=true?>
					</td>
			  </tr>
			</table></td>
		</tr>
	  </table> 
	<? include file="../../../common/html/classic/button.htm" align="left" name="savebtn" caption=$kernelStrings.app_ok_btn formname="form" space_left=5 space_right=10  onClick="return confirmClose()" ?>
	<? include file="../../../common/html/classic/button.htm" align="left" name="cancelbtn" caption=$kernelStrings.app_cancel_btn formname="form"?>
	<? else ?>
	<? include file="../../../common/html/classic/button.htm" align="left" name="cancelbtn" caption=$kernelStrings.app_cancel_btn formname="form"?>
	<? /if ?>
	<input name="edited" type="hidden" id="edited" value="1">
	<input name="sorting" type="hidden" id="sorting" value="<? $sorting ?>">
	<input name="folder" type="hidden" id="folder" value="<? $folder ?>">
	<input name="opener" type="hidden" value="<? $opener ?>">
	<input name="currentPage" type="hidden" id="currentPage" value="<? $currentPage ?>">
	<input name="projectData[P_ID]" type="hidden" id="projectData[P_ID]" value="<? $projectData.P_ID ?>">
	<input type="hidden" name="btndummy">
	<?include file="../../../common/html/classic/pagefooter.htm"?>
</form>
  
  <? /strip ?>
</body>
</html>

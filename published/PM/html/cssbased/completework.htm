<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<? wbs_initLayout ?>
		<script src="../../../common/html/classic/styles/calendar.js" type="text/javascript"></script>

		<script language="JavaScript">
		<!--

			function confirmClose()
			{
				<? if !$otherAppCommentsNum ?>
					return true;
				<? else ?>
					<? foreach from=$otherAppComments item=str ?>
						<? if ( $str ) ?>
							if ( !confirm('<? $str ?>') )
								return false;
						<? /if ?>
					<? /foreach ?>

					return true;
				<? /if ?>
			}

		//-->
		</script>
	</head>
	<body onLoad="autoFocusFormControl( '<? $invalidField ?>', 'workData' )">
		<? wbs_pageLayout ?>
			<? wbs_errorBlock ?>

			<? if !$fatalError ?>

				<? wbs_formLayout caption=$pageTitle ?>

					<? wbs_formContent ?>
						<tr class="SeparatedRow">
							<tr>
								<td>
									<table class="FormLayout">
										<td><? wbs_label for="PW_ENDDATE" fieldName="PW_ENDDATE" text=$pmStrings.ct_completedate_label ?></td>
										<td>
											<input name="workData[PW_ENDDATE]" id="PW_ENDDATE" type="text" class="FormControl" value="<? $workData.PW_ENDDATE?>" size="10" maxlength="10">
											<?include file="../../../common/html/classic/calendar.tpl" name=workData[PW_ENDDATE]?>
										</td>
									</table>
								</td>
							</tr>
						</tr>
					<? /wbs_formContent ?>

					<? wbs_formButtonsPanel ?>

						<? wbs_buttonSet ?>
							<? wbs_buttonSetButton caption=$kernelStrings.app_ok_btn name="savebtn" onClick="return confirmClose()" ?>
							<? wbs_buttonSetButton caption=$kernelStrings.app_cancel_btn name="cancelbtn"?>
						<? /wbs_buttonSet ?>

					<? /wbs_formButtonsPanel ?>

				<? /wbs_formLayout ?>

			<? else ?>
				<? wbs_buttonSetButton caption=$kernelStrings.app_cancel_btn name="cancelbtn"?>
			<? /if ?>

			<input name="sorting" type="hidden" id="sorting" value="<? $sorting ?>"/>
			<input name="opener" type="hidden" id="opener" value="<? $opener ?>"/>
			<input name="firstIndex" type="hidden" id="firstIndex" value="<? $firstIndex ?>"/>
			<input name="list_action" type="hidden" id="list_action" value="<? $list_action ?>"/>
			<input name="workData[P_ID]" type="hidden" id="workData[P_ID]" value="<? $workData.P_ID ?>"/>
			<input name="workData[PW_ID]" type="hidden" id="workData[PW_ID]" value="<? $workData.PW_ID ?>"/>
		<? /wbs_pageLayout ?>
	</body>
</html>

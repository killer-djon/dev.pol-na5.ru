<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<? wbs_initLayout ?>
		<script src="../../../common/html/classic/styles/calendar.js" type="text/javascript"></script>

		<script type="text/javascript">
		<!--

			function confirmClose()
			{
				<? if !$otherAppCommentsNum ?>
					return true;
				<? else ?>
					<? foreach from=$otherAppComments item=str ?>
						<? if ( $str ) ?>
							if ( !confirm('<? $str ?>') )
								return false;
						<? /if ?>
					<? /foreach ?>

					return true;
				<? /if ?>
			}

		//-->
		</script>
	</head>
	<body onLoad="autoFocusFormControl( '<? $invalidField ?>', 'projectData' )">
		<? wbs_pageLayout toolbar="project_toolbar.htm" ?>
			<? wbs_errorBlock ?>

			<? if !$fatalError ?>

				<? wbs_formLayout caption=$pageTitle ?>

					<? wbs_formContent ?>
						<tr class="SeparatedRow">
							<tr>
								<td>
									<table class="FormLayout">
										<td><? wbs_label for="P_ENDDATE" fieldName="P_ENDDATE" text=$pmStrings.cmp_compldate_label ?></td>
										<td>
											<input name="projectData[P_ENDDATE]" id="P_ENDDATE" type="text" class="FormControl" value="<? $projectData.P_ENDDATE?>" size="10" maxlength="10"/>
											<?include file="../../../common/html/classic/calendar.tpl" name=projectData[P_ENDDATE]?>
										</td>
									</table>
								</td>
							</tr>
						</tr>

						<? if $openWorksExists ?>
							<tr>
								<td>
									<table class="FormLayout">
										<tr class="SeparatedRow">
											<td colspan=2><? $pmStrings.cmp_opentasks_text ?></td>
										</tr>
										<tr>
											<td><input type=radio name=closeMode id="mode0" value=0 <? wbs_checkboxStatus val=$closeMode true_val=0 ?>/></td>
											<td><? wbs_label text=$pmStrings.cmp_leaveopen_label for="mode0" skipColon=1 ?></td>
										</tr>
										<tr>
											<td><input type=radio name=closeMode id="mode1" value=1 <? wbs_checkboxStatus val=$closeMode true_val=1 ?>/></td>
											<td><? wbs_label text=$pmStrings.cmp_setcompldate_label for="mode1" skipColon=1 ?></td>
										</tr>
									</table>
								</td>
							</tr>
						<? /if ?>

					<? /wbs_formContent ?>

					<? wbs_formButtonsPanel ?>

						<? wbs_buttonSet ?>
							<? wbs_buttonSetButton caption=$kernelStrings.app_save_btn name="savebtn" ?>
							<? wbs_buttonSetButton caption=$kernelStrings.app_cancel_btn name="cancelbtn"?>
						<? /wbs_buttonSet ?>

					<? /wbs_formButtonsPanel ?>

				<? /wbs_formLayout ?>

			<? else ?>
				<? wbs_buttonSetButton caption=$kernelStrings.app_cancel_btn name="cancelbtn"?>
			<? /if ?>

			<input name="sorting" type="hidden" id="sorting" value="<? $sorting ?>">
			<input name="folder" type="hidden" id="folder" value="<? $folder ?>">
			<input name="opener" type="hidden" value="<? $opener ?>">
			<input name="currentPage" type="hidden" id="currentPage" value="<? $currentPage ?>">
			<input name="projectData[P_ID]" type="hidden" id="projectData[P_ID]" value="<? $projectData.P_ID ?>">

		<? /wbs_pageLayout ?>
	</body>
</html>

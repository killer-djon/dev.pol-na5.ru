<table width="100%" class="SimpleList">
	<thead>
		<tr>
			<th align="left" width="10px" style="width: 10px;"><input type="checkbox" name="selectAllDocsCB" onClick="treeSelectAll(this)"></th>
			<th width="5%" class="NoBreak"><? wbs_sortColumn status=$sorting field="PW_ID" ?><? $pmStrings.pm_id_title ?><? /wbs_sortColumn ?></th>
			<th width="80%" class="NoBreak"><? wbs_sortColumn status=$sorting field="PW_DESC" ?><?$pmStrings.pm_summary_title ?><? /wbs_sortColumn ?></th>
			<th width="100" class="NoBreak"><? wbs_sortColumn status=$sorting field="PW_STARTDATE" ?><?$pmStrings.pm_start_title ?><? /wbs_sortColumn ?></th>

	<tbody>
		<?section name=workSec loop=$project_works?>

			<td><a href="<? $project_works[workSec].ROW_URL ?>"><? $project_works[workSec].PW_ID?></a></td>
			<td><a href="<? $project_works[workSec].ROW_URL ?>"><? $project_works[workSec].PW_DESC ?></a></td>
			<td class="NoBreak" width="100"><a href="<? $project_works[workSec].ROW_URL ?>"><? $project_works[workSec].PW_STARTDATE?></a></td>

		</tr>

				<td colspan="8"><? $kernelStrings.app_noentrieis_text|htmlsafe:true:true ?></td>

	<tfoot>
		<tr>
			<th colspan="7" class="AlignRight"><? $pmStrings.pm_totalcost_label ?></th>
			<th class="AlignRight"><? $totalCost|sureecho ?></th>
		</tr>
	</tfoot>

<html>
<head>
<title> 
<? $pageTitle ?>
</title>
<meta http-equiv="Content-Type" content="text/html; charset=<? $html_encoding ?>">
<link href="<? "styles.css"|stylesetitem:"classic":$styleSet ?>" rel="stylesheet" type="text/css">
<script src="../../../common/html/classic/styles/WebSubMenu.js"></script>
<script src="../../../common/html/classic/styles/popupmenu.js"></script>
<script language="JavaScript">
<!--

	function initFocus()
	{
		<? if $invalidField ?>
			focusFormControl('emailSettings[<? $invalidField ?>]');
		<? else ?>
			focusFirstFormControl();
		<? /if ?>
	}

	function setEmailMode( control, value )
	{
		thisForm = document.forms[0];

		for ( i = 0; i < thisForm.elements.length; i++ ) 
			if (thisForm.elements[i].type == 'radio')
				if ( thisForm.elements[i].name == control && thisForm.elements[i].value == value ) {
					thisForm.elements[i].checked = true;
					break;
				}
	}

//-->
</script>
</head>
<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onLoad="initFocus()">
<? strip ?>
	<form action="<? $formLink ?>" method="post" enctype="multipart/form-data" name="form" >
		<? include file="../../../common/html/classic/header.htm"?>

		<? include file="../../../common/html/classic/errblock.htm" errorStr=$errorStr?>

		<? if !$fatalError ?>

			<p style="width: 500px"><? $ddStrings.emp_formnote|cat:":" ?></p>

			<table cellpadding=0 cellspacing=2 border=0>
				<tr>
					<td><input type=radio name="emailSettings[mode]" value=GLOBAL <? switchedOutput val=$emailSettings.mode true_val=GLOBAL str1="checked " ?>></td>
					<td colspan=2><? $ddStrings.emp_globalsetting_label|cat:": " ?></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<table cellpadding=0 cellspacing=2 border=0>
							<tr>
								<td colspan=2 height=5></td>
							</tr>
							<tr>
								<td>
									<? conditionalOutput invalidField=$invalidField field="name" text=#invalidFieldHighlight# ?>
									<? $ddStrings.sv_emailname_label|cat:": " ?>
								</td>
								<td>
									<input onchange="setEmailMode('emailSettings[mode]', 'GLOBAL')" type=text value="<? $emailSettings.name|htmlsafe:true:true ?>" name="emailSettings[name]" style="width: 200px">
								</td>
							</tr>
							<tr>
								<td>
									<? conditionalOutput invalidField=$invalidField field="email" text=#invalidFieldHighlight# ?>
									<? $ddStrings.sv_emailaddress_label|cat:": " ?>
								</td>
								<td>
									<input onchange="setEmailMode('emailSettings[mode]', 'GLOBAL')" type=text value="<? $emailSettings.email|htmlsafe:true:true ?>" name="emailSettings[email]" style="width: 200px">
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>

			<table cellpadding=0 cellspacing=2 border=0>
				<tr>
					<td colspan=2>&nbsp;</td>
				</tr>
				<tr>
					<td><input type=radio name="emailSettings[mode]" value=USER <? switchedOutput val=$emailSettings.mode true_val=USER str1="checked " ?>></td>
					<td><? $ddStrings.emp_usermode_note ?></td>
				</tr>
				<tr>
					<td colspan=2>&nbsp;</td>
				</tr>
			</table>

			<? include file="../../../common/html/classic/button.htm" align="left" name="savebtn" caption=$kernelStrings.app_save_btn formname="form" space_right=5?>
			<? include file="../../../common/html/classic/button.htm" align="left" name="cancelbtn" caption=$kernelStrings.app_cancel_btn formname="form"?>

		<? else ?>
			<? include file="../../../common/html/classic/button.htm" align="left" name="cancelbtn" caption=$kernelStrings.app_cancel_btn formname="form"?>

		<? /if ?>
		<input type="hidden" name="btndummy">
		<input type="hidden" name="edited" value="1">
	<?include file="../../../common/html/classic/pagefooter.htm"?>
	</form>
<? /strip ?>
</body>
</html>

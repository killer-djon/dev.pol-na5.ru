<head>
<title>

</title>

		<? /if ?>

<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onLoad="initFocus()">

<form action="<? $formLink ?>" method="post" enctype="multipart/form-data" name="form" >
	<input type="hidden" name="btndummy">
	<input type="hidden" name="edited" value="1">
	<input type="hidden" name="doclist" value="<? $doclist?>">

	<? include file="../../../common/html/classic/header.htm"?>
	<? include file="../../../common/html/classic/errblock.htm" errorStr=$errorStr ?>
	<? if !$fatalError ?>

		<? if $showCheckedOutFiles ?>
			<table border=0 cellpadding=0 cellspacing=0>
				<tr>
					<td><? $ddStrings.co_checkedout_label|cat:":" ?></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>
						<ul>
							<? foreach from=$checkedOutFiles item=fileData ?>
								<li>
									<a target="_blank" href="<? $fileData->ROW_URL ?>"><? $fileData->DL_FILENAME|htmlsafe:true:true|sureecho|trunc_str:50 ?></a>
								</li>
							<? /foreach ?>
						</ul>
					</td>
				</tr>
			</table>
		<? /if ?>

		<? if $showInvalidFiles ?>
			<table border=0 cellpadding=0 cellspacing=0>
				<tr>
					<td><? $ddStrings.co_invalidfiles_label|cat:":" ?></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>
						<ul>
							<? foreach from=$invalidFiles item=fileData ?>
								<li>
									<? $fileData->DL_FILENAME|htmlsafe:true:true|sureecho|trunc_str:50 ?>
								</li>
							<? /foreach ?>
						</ul>
					</td>
				</tr>
			</table>
		<? /if ?>

		<? include file="../../../common/html/classic/button.htm" align="left" name="cancelbtn" caption=$kernelStrings.app_close_btn formname="form" ?>

	<? else ?>
		<? include file="../../../common/html/classic/button.htm" align="left" name="cancelbtn" caption=$kernelStrings.app_cancel_btn formname="form"?>
	<? /if ?>
<?include file="../../../common/html/classic/pagefooter.htm"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<? wbs_initLayout ?>
		<link rel='stylesheet' type='text/css' href='../../../common/html/cssbased/2.0.adapter.css'>
	</head>
	<body onLoad="autoFocusFormControl( '<? $invalidField ?>', 'folderData' )">
		<? wbs_pageLayout toolbar="rep_toolbar.htm" ?>
			<? wbs_errorBlock ?>

			<? if !$fatalError ?>

				<table class="SimpleList ReportTable">
					<thead>
						<tr>
							<th width=300><? $ddStrings.rep_ftsfiletype_title ?></th>
							<th><? $ddStrings.rep_ftsfilesize_title ?></th>
							<th><? $ddStrings.rep_ftsfiles_title ?></th>
						</tr>
					</thead>

					<tbody>
					<? foreach from=$reportData key=fileType item=typeData name=reportLoop ?>
						<tr>
							<td><? $fileType|htmlsafe:true:true|sureecho ?></td>
							<td><? $typeData.SIZE|htmlsafe:true:true ?>&nbsp;</td>
							<td><? $typeData.CNT|htmlsafe:true:true|sureecho ?></td>
						</tr>
					<? foreachelse ?>
						<tr class="NoRecords">
							<td colspan="3">
								<? $ddStrings.rep_norecords_label|htmlsafe:true:true ?>
							</td>
						</tr>
					<? /foreach ?>

					</tbody>

					<? if $reportDataCount ?>
					<tfoot>
						<tr>
							<td><? $ddStrings.rep_totals_label ?></td>
							<td><? $totals.size|htmlsafe:true:true|sureecho ?></td>
							<td><? $totals.files|htmlsafe:true:true|sureecho ?></td>
						</tr>
					</tfoot>
					<? /if ?>
				</table>
				
			<? else ?>
				<? wbs_buttonSet ?>
					<? wbs_buttonSetButton name="cancelbtn" caption=$kernelStrings.app_cancel_btn ?>
				<? /wbs_buttonSet ?>
			<? /if ?>

		<? /wbs_pageLayout ?>
	</body>
</html>

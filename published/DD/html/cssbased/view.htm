<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<? wbs_initLayout ?>

		<script language="JavaScript">
		<!--

			function fillSelected()
			{
				arr = new Array('visibleColumnsIDs[]', 'hiddenColumnsIDs[]' );
				fillSelectedLists( arr );
			}

		//-->
		</script>

	</head>
	<body onLoad="autoFocusFormControl( '<? $invalidField ?>', 'folderData' )">
		<? wbs_pageLayout toolbar="view_toolbar.htm" ?>
			<? wbs_errorBlock ?>

			<? if !$fatalError ?>

				<? wbs_formLayout caption=$pageTitle ?>

				<? wbs_formContent ?>
					<tr class="SeparatedRow">
						<td>
							<? wbs_note displayNoteMarker=false width="500px" smallFont=false ?>
								<? $ddStrings.cv_screen_form_label ?>
							<? /wbs_note ?>
						</td>
					</tr>
					<tr class="SeparatedRow">
						<td>
							<? wbs_dualComboBox leftCaption=$ddStrings.cv_screen_visible_list rightCaption=$ddStrings.cv_screen_hidden_list leftVariableName="visibleColumnsIDs" rightVariableName="hiddenColumnsIDs" leftValues=$visibleColumnsIDs leftNames=$visibleColumnsNames rightValues=$hiddenColumnsIDs rightNames=$hiddenColumnsNames showUpDown=true separated=true width=240 rows=5 ?>
						</td>
					</tr>
					<tr>
					<td>
						<table class="FormLayout">
						<tr class="SeparatedRow">
							<td><input class="FormControl" type=checkbox value=1 name='displayIcons' id='displayIcons' <? switchedOutput val=$displayIcons true_val=1 str1="checked" ?>></td>
							<td><? wbs_label for="displayIcons" text=$ddStrings.cv_screen_displayicons_label ?></td>
						</tr>
						</table>

						<table class="FormLayout">
						<tr class="SeparatedRow">
							<td><? $ddStrings.cv_screen_notesnum_label ?>&nbsp;</td>
							<td>
								<select  class="FormControl" name="recordsPerPage">
									<? html_options values=$recordsPerPageIDs selected=$recordsPerPage output=$recordsPerPageIDs ?>
								</select>
							</td>
						</tr>
						</table>

						<br>

						<table class="FormLayout">
						<tr>
							<td><? $ddStrings.cv_restrictdesc_label ?>&nbsp;</td>
							<td><input  class="FormControl" name="restrictDescLen" type="text" class="control" value="<? $restrictDescLen ?>" size="5"></td>
							<td><? conditionalOutput invalidField=$invalidField field=restrictDescLen  text=#invalidFieldHighlight#  ?><? "&nbsp;"|cat:$ddStrings.cv_characters_label ?></td>
						</tr>
						<tr class="SeparatedRow">
							<td colspan=3>
							<? wbs_note displayNoteMarker=true smallFont=false ?>
								<? $ddStrings.cv_restrict_note ?>
							<? /wbs_note ?>
							</td>
						</tr>
						</table>

						<br>

						<table class="FormLayout">
						<tr class="SeparatedRow">
						<tr>
							<td colspan=2><? $ddStrings.cv_screen_viewopt_label ?></td>
						</tr>
						<tr class="SeparatedRow">
						<td colspan=2>
							<table cellpadding=2 cellspacing=0 border=0 style='margin-left: 20px'>
							<tr>
								<td><input  class="FormControl" type=radio name="folderViewMode" value=local <? switchedOutput val=$folderViewMode true_val=local str1="checked" ?>></td>
								<td><? $ddStrings.cv_screen_applutocurrent_label ?></td>
							</tr>
							<tr>
								<td><input  class="FormControl" type=radio name="folderViewMode" value=global <? switchedOutput val=$folderViewMode true_val=global str1="checked" ?>></td>
								<td><? $ddStrings.cv_screen_applutoall_label ?></td>
							</tr>
							</table>
						</td>
						</tr>
						</table>
					</tr>

					<? /wbs_formContent ?>

							<? wbs_formButtonsPanel ?>
									<? wbs_buttonSet ?>
										<? wbs_buttonSetButton caption=$kernelStrings.app_save_btn name="savebtn" onClick="fillSelected()" ?>
										<? wbs_buttonSetButton caption=$kernelStrings.app_cancel_btn name="cancelbtn"?>
									<? /wbs_buttonSet ?>
							<? /wbs_formButtonsPanel ?>

					<? /wbs_formLayout?>


			<? else ?>
				<? wbs_buttonSet ?>
					<? wbs_buttonSetButton name="cancelbtn" caption=$kernelStrings.app_cancel_btn ?>
				<? /wbs_buttonSet ?>
			<? /if ?>

		<input type="hidden" name="currentPage" value="<? $currentPage ?>">
		<input type="hidden" name="DF_ID" value="<? $DF_ID ?>">
		<? if $searchString ?>
			<input name="searchString" type="hidden" value="<? $searchString ?>">
		<? /if ?>

		<? /wbs_pageLayout ?>
	</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<? wbs_initLayout toolbar=true ?>

		<script language="JavaScript">
		<!--
			function ConfirmDelete()
			{
				return confirm('<? $ddStrings.dd_screen_confirmdel_message ?>');
			}
		//-->
		</script>
	</head>
	<body onLoad="autoFocusFormControl( '<? $invalidField ?>', 'folderData' )">
		<? wbs_pageLayout toolbar="fileprops_toolbar.htm" ?>
			<? wbs_errorBlock ?>

			<? if !$fatalError ?>

			<ul class="Stack">
				<li><img src="<? thumbnail fileName=$fileData.DL_FILENAME size=32 os=win ?>" align="left"></li>
				<li>
					<a href="<? $fileData.ROW_URL ?>" target="_blank"><? wbs_formCaption text=$fileData.DL_FILENAME|htmlsafe:true:true|wordwrap:40:"<br>":1 ?></a>
				</li>
				<?* if !$readOnly ?>
					<li><a href="<? $editFileURL ?>" title="<? $ddStrings.fpp_editfile_hint ?>"><img src="../../../common/html/cssbased/res/images/edit.gif" align="left" border=0></a></li>
				<? /if *?>
			</ul>

			<? if $versionControlEnabled && $fileData.DL_CHECKSTATUS == "OUT"?>
				<? wbs_note displayNoteMarker=false smallFont=true?>
					<img align=absmiddle title="<? $fileData.CHECKOUTMESSAGE|htmlsafe:true:true ?>" src="../../../DD/html/cssbased/images/lock.gif" >
					<? $fileData.CHECKOUTMESSAGE|htmlsafe:true:true ?>
				<? /wbs_note ?>
			<? /if ?>

			<? wbs_note displayNoteMarker=false smallFont=false width="60%" minWidth="400px" ?><? $fileData.DL_DESC|htmlsafe:true:true ?><? /wbs_note ?>

			<? wbs_hr width="60%" minWidth="400px" ?>
			<div class="grsmall">
			<? wbs_note displayNoteMarker=false width="60%" minWidth="400px" ?>
				<? $ddStrings.app_type_field|cat:": " ?>
				<? $fileData.DL_FILETYPE|htmlsafe:true:true ?>&nbsp;&nbsp;
				<? $ddStrings.app_size_field|cat:": " ?>
				<? $fileData.DL_FILESIZE|htmlsafe:true:true ?>&nbsp;&nbsp;
				<!--<? $ddStrings.app_uploaddate_field|cat:": " ?>
				<? $fileData.DL_UPLOADDATETIME|htmlsafe:true:true ?>&nbsp;&nbsp;
				<? " "|cat:$ddStrings.app_owner_field|cat:": "?>
				<? $fileData.DL_UPLOADUSERNAME|htmlsafe:true:true ?>-->
			<? /wbs_note ?>
			</div>
			<? wbs_note smallFont=true displayNoteMarker=false width="60%" minWidth="400px" ?>
				<strong><? $ddStrings.mf_screen_version_label|cat:"" ?><? $fileVersion|cat:": " ?></strong>
				<? $ddStrings.mf_screen_uploaded_label|cat:" "|cat:$ddStrings.app_by_label|cat:" " ?>
				<? $checkedUserName|cat:" " ?><? if $fileData.DL_CHECKDATETIME ?><? $fileData.DL_CHECKDATETIME|cat:"." ?><? else ?><? $fileData.DL_UPLOADDATETIME ?><? /if ?>
				<? $fileData.DL_VERSIONCOMMENT ?>
			<? /wbs_note ?>

			<? if $showFileHistory ?>
				<table class="SimpleList ReportTable" style="width: 60%; min-width: 400px">
					<thead>
						<tr>
							<th colspan=2 scope="col"><? $ddStrings.mv_versionhostiry_label ?></th>
						</tr>
					</thead>
					<tbody>
						<? foreach from=$fileHistory key=verNum item=historyItem ?>
							<tr>
								<? if $fullRights ?>
									<td width="10"><input type=checkbox name="deleteVersion[]" value="<? $historyItem.DLH_VERSION?>"/></td>
								<? /if ?>
								<td>
									<em><strong><a target="_blank" href="<? $historyItem.FILE_URL ?>"><? $ddStrings.mf_screen_version_label|cat:$historyItem.DLH_VERSION|cat:": " ?> (<? $historyItem.DLH_SIZE ?>)</a></strong></em>
									<? $historyItem.DLH_USERNAME|cat:" "|cat:$historyItem.DLH_DATETIME|cat:"."|htmlsafe:true:true ?>
									<? if $historyItem.DLH_DESC != "" ?>
										<? $historyItem.DLH_DESC|htmlsafe:true:true ?>
									<? /if ?>
								</td>
							</tr>
						<? /foreach ?>
					</tbody>
				</table>

				<? if $fullRights ?>
					<? wbs_buttonSet ?>
						<? wbs_buttonSetButton name=deletebtn caption=$ddStrings.fpp_deleteselected_btn onClick="return ConfirmDelete()" ?>
					<? /wbs_buttonSet ?>
				<? /if ?>
			<? /if ?>

	<? else ?>
		<? wbs_buttonSet ?>
			<? wbs_buttonSetButton name="cancelbtn" caption=$kernelStrings.app_cancel_btn ?>
		<? /wbs_buttonSet ?>
	<? /if ?>

	<input type="hidden" name="edited" value="1">
	<input type="hidden" name="currentPage" value="<? $currentPage ?>">
	<input type="hidden" name="DL_ID" value="<? $DL_ID ?>">
	<input type="hidden" name="btndummy">

		<? /wbs_pageLayout ?>
	</body>
</html>
